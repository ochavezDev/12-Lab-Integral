<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Préstamos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <h2 class="text-xl font-bold mb-4">Préstamos y Devoluciones</h2>

  <!-- FORMULARIO -->
  <div class="bg-white p-4 shadow mb-6">
    <select id="selectLibro" class="border p-2 w-full mb-2">
      <option value="">Seleccionar libro</option>
    </select>

    <input id="personaPrestamo" class="border p-2 w-full mb-2" placeholder="Nombre de la persona">

    <button id="btnPrestar" class="bg-green-600 text-white p-2 w-full">
      Registrar préstamo
    </button>
  </div>

  <!-- TABLA -->
  <div class="bg-white p-4 shadow">
    <h3 class="font-semibold mb-2">Préstamos activos</h3>

    <table class="w-full border border-collapse">
      <thead class="bg-gray-200">
        <tr>
          <th class="border p-2">Libro</th>
          <th class="border p-2">Persona</th>
          <th class="border p-2">Fecha préstamo</th>
          <th class="border p-2">Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaPrestamos">
        <!-- EJEMPLO -->
        <tr>
          <td class="border p-2">El Quijote</td>
          <td class="border p-2">Juan Pérez</td>
          <td class="border p-2">01/10/2026</td>
          <td class="border p-2">
            <button class="bg-blue-500 text-white px-2">Devolver</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
